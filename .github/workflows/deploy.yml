name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

  acceptance-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: acceptance-tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to GREEN
        id: deploy_step
        run: |
          echo "Desplegando a GREEN..."
          # Simulación de fallo
          exit 1

      - name: Rollback
        if: ${{ failure() && steps.deploy_step.outcome == 'failure' }}
        run: |
          echo "Rollback ejecutado: regresando a BLUE ❌"
          echo "Rollback ejecutado el $(date)" >> rollback_log.txt

      - name: Guardar evidencia del rollback
        if: ${{ failure() && steps.deploy_step.outcome == 'failure' }}
        uses: actions/upload-artifact@v3
        with:
          name: rollback-evidencia
          path: rollback_log.txt
